<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Google</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <li><a href="#"><i class="fas fa-th"></i></a></li>
                <li class="profile-picture"><a href="#"><img
                            src="https://lh3.googleusercontent.com/ogw/ADGmqu8t-N64wq90sC6t-1rj39iR4sZcBDmFHMLX-h15=s32-c-mo"
                            alt="profile picture"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="./img/googlelogo.png" alt="Logo de Google">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" title="Search">
                <a class="micro-icon" href="" title="Búsqueda por voz"></a>
            </div>
        </section>
        <section class="main-buttons">
            <div><button>Buscar con Google</button>
            </div>
            <div><button>I'm Feeling Lucky</button></div>
        </section>


    </main>
    <footer>
        <ul class="footer-left">
            <li><a href="#">Sobre Google</a></li>
            <li><a href="#">Publicidad</a></li>
            <li><a href="#">Negocios</a></li>
            <li><a href="#">Cómo funciona la Búsqueda</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacidad</a></li>
            <li><a href="#">Condiciones</a></li>
            <li><a href="#">Preferencias</a></li>
        </ul>
    </footer>

</html>
